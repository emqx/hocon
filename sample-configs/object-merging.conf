# nested object merging
# result of maps:merge(#{a => #{b => x}}, #{a => #{c => y}}).
# is #{a => #{c => y}}, not #{a => #{b => x, c => y}}.
# So the built-in function does not support deep merging.
# In hocon.erl, do_deep_merge/2 can do that for us.

