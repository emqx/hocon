name: Run test case

on: [push, pull_request]

jobs:

  run_test_case:

    runs-on: ubuntu-latest

    container:
      image: erlang:23.2

    steps:
      - uses: actions/checkout@v1
      - name: Code dialyzer
        run: |
          make dialyzer
          rm -f rebar.lock
      - name: Run tests
        run: |
          make eunit
          rm -f rebar.lock
          make cover
      - uses: actions/upload-artifact@v1
        with:
          name: cover
          path: _build/test/cover
