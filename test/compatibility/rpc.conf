rpc.mode = sync
rpc.async_batch_size = 16
rpc.port_discovery = manual
rpc.tcp_server_port = 5000
rpc.tcp_client_num = 1
rpc.connect_timeout = 20s
rpc.send_timeout = 15s
rpc.authentication_timeout = 10s
rpc.call_receive_timeout = 30s
rpc.socket_keepalive_idle = 9000s
rpc.socket_keepalive_interval = 7s
rpc.socket_keepalive_count = 3
rpc.socket_sndbuf = 10MB
rpc.socket_recbuf = 20MB
rpc.socket_buffer = 30MB
