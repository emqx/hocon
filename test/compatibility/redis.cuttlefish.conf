auth.redis.type = sentinel
auth.redis.server = 127.0.0.1:26379,127.0.0.2:26379,127.0.0.3:26379
auth.redis.pool = 8
auth.redis.database = 0
auth.redis.password = pa
auth.redis.query_timeout = 300ms
auth.redis.auth_cmd = HMGET mqtt_user:%u password
auth.redis.password_hash = salt,sha256
auth.redis.super_cmd = HGET mqtt_user:%u is_superuser
auth.redis.acl_cmd = HGETALL mqtt_acl:%u
auth.redis.ssl = on
auth.redis.ssl.cacertfile = path/to/your/cafile.pem
auth.redis.ssl.certfile = path/to/your/certfile
auth.redis.ssl.keyfile = path/to/your/keyfile
auth.redis.ssl.verify = false
auth.redis.ssl.server_name_indication = aaa
